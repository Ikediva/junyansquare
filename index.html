
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calista Square</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calista Square</h1>
    <canvas id="tetris" width="500" height="1000"></canvas>
    <p>Use on-screen buttons or keyboard arrows to play!</p>
    <div id="controls">
        <button id="left">←</button>
        <button id="rotate">↻</button>
        <button id="right">→</button>
        <button id="drop">↓</button>
    </div>
    <audio id="click-sound" src="click-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
